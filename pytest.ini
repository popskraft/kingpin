[pytest]
# Конфигурация для pytest
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
pythonpath = .
addopts = 
    --verbose
    --tb=short
    --strict-markers
    --disable-warnings
    --cov=packages
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-fail-under=50
asyncio_default_fixture_loop_scope = function

# Маркеры для группировки тестов
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow tests
    engine: Engine module tests
    server: Server module tests

# Игнорируемые файлы/тесты
python_paths = .
filterwarnings =
    ignore::pytest.PytestDeprecationWarning
